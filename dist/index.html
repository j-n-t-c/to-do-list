
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0bcd4022f6.js" crossorigin="anonymous"></script>
    <title>DO IT TO IT</title>
</head>
<body>
<header>
</header>
<main>
    <!--TASK DISPLAY-->

    <div id="project-display">
        <div id="display-header">
            <h1>To Do</h1>
            <div id="top-buttons">
                <button id="project-popup">+ project</button>
                <button id="task-popup">+ task</button>
            </div>
        </div>
    </div>

    <!--TASK INPUT-->
    <div class="popup-wrapper" id="new-project-wrapper">
        <div class="popup-inside">
            <div class="popup-header">
                <h2>add new project</h2>
            </div>
            <label for="input-new-project" id="input-new-project-label">new project name</label>
            <input name="form" type="text" id="input-new-project"></input>

            <div class="popup-buttons">
            <button id="submit-new-button" class="blackbutton">add</button>
            <button id="close-new-project-popup" class="popclose"><i class="fas fa-window-close"></i></button>
            </div>
        </div>
    </div>

    <div class="popup-wrapper" id="new-task-wrapper">
        <div class="popup-inside">
            <div class="popup-header">
                <h2>add new task</h2>
            </div>
            <div id="input-form">

                <label for="input-project" id="input-project-label">project</label>
                <select name="project" id="input-project"></select>
        
                <input name="form" type="text" id="input-title" maxlength="30" placeholder="enter title"></input>

                <input name="form" type="text" id="input-notes" placeholder="enter notes"></input>

                <label for="input-duedate" id="input-duedate-label">due date</label>
                <input name="duedate" type="date" id="input-duedate"></input>
        


               <label for="input-priority" id="input-priority-label">priority</label>
                <select name="priority" id="input-priority">
                    <option value="urgent">urgent</option>
                    <option value="high">high</option>
                    <option value="medium">medium</option>
                    <option value="low">low</option>
                </select>
        
            <div class="popup-buttons">
                <button id="submit" class="blackbutton">submit</button>
                <button id="close-new-task-popup" class="popclose"><i class="fas fa-window-close"></i></button>
            </div>
                
            </div>
        </div>
    </div>    

</main>
<footer>
</footer>

    <script src="modularized1.js"></script>
</body>
</html>
